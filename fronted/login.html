<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>INICIO DE SESIÓN</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">


    <link href="css/bootstrap.css" rel="stylesheet">

    <link href="./css/login.css" rel="stylesheet">

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form>
            <img class="mb-4" src="../fronted/assets/user.png" alt="" width="72" height="70">
            <h1 class="h3 mb-3 fw-normal">Favor de ingresar sus credenciales</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Text">
                <label for="floatingInput">USUARIO</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">CONTRASEÑA</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me">Guardar Contraseña
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
            <p class="mt-5 mb-3 text-muted">&copy;2022</p>
        </form>
    </main>



</body>

</html>
