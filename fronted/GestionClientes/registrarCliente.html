                <h2>REGISTRO DE UN CLIENTE</h2>

            <div class="row g-5">
                <div class="client-form" text>
                    <h4 class="mb-3">Llenado de información del cliente</h4>
                    <form class="needs-validation " novalidate id="client-form">
                        <div class="row g-3">

                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">ID CLIENTE</label>
                                <input type="text" class="form-control" id="idCliente" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    Favor de ingresar id
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">NOMBRE</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    Favor de ingresar nombre del cliente.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">APELLIDO</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    Favor de ingresar apellido del cliente.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">DIRECCIÓN</label>
                                <input type="text" class="form-control" id="address"
                                    placeholder="Calle, Avenida, Privada, Boulevard..." required>
                                <div class="invalid-feedback">
                                    Favor de ingresar direccion del cliente
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="address2" class="form-label">ESTADO </label>
                                <input type="text" class="form-control" id="state" placeholder="Morelos">
                            </div>
                        </div>
                        <br>
                        <br>
                        <button class="w-100 btn btn-primary btn-lg" type="submit" onclick="RegisterClient()">REGISTRAR</button>
                        <br>
                        <br>
                        <br>
                        <br>
